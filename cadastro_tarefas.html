<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Tarefas</h1>
        <nav>
            <ul>
                <li><a href="Cadastro_user.html">Cadastro de Usuários</a></li>
                <li><a href="cadastro_tarefas.html">Cadastro de Tarefas</a></li>
                <li><a href="index.html">Gerenciar Tarefas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro de Tarefas</h2>
        <form id="taskForm">
            <!-- Descrição da Tarefa -->
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" placeholder="Digite a descrição" required>
            </div>
            
            <!-- Setor -->
            <div class="form-group">
                <label for="sector">Setor:</label>
                <input type="text" id="sector" name="sector" placeholder="Digite o setor" required>
            </div>
            
            <!-- Seleção de Usuário -->
            <div class="form-group">
                <label for="user">Usuário:</label>
                <select id="user" name="user" required>
                    <!-- Esses usuários devem ser carregados dinamicamente -->
                    <option value="">Selecione um usuário</option>
                </select>
            </div>
            
            <!-- Prioridade -->
            <div class="form-group">
                <label for="priority">Prioridade:</label>
                <select id="priority" name="priority" required>
                    <option value="">Selecione a prioridade</option>
                    <option value="low">Baixa</option>
                    <option value="medium">Média</option>
                    <option value="high">Alta</option>
                </select>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciamento de Tarefas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
